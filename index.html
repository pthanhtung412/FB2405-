<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C02</title>
</head>
<body>
    <form action="">
        <h1>Mẫu nhập thông tin nhân viên</h1>
        <hr>
        <fieldset>
            <legend>Thông tin cơ bản</legend>
            <label for="fullName">Họ và tên</label>
            <input type="text" id="fullName"><br><br>
            <label for="date">Ngày sinh</label>
            <input type="date" id="date"><br><br>
            <span>Giới tính</span>
            <input type="radio" id="html" name="fav_language" value="boy">
            <label for="html">Nam</label>
            <input type="radio" id="css" name="fav_language" value="girl">
            <label for="css">Nữ</label>
            <input type="radio" id="javascript" name="fav_language" value="other">
            <label for="javascript">Khác</label><br><br>
            <span>Tổ hợp xét tuyển</span><br>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1">Toán</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2">Lý</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3">Hoá</label><br>
            <input type="checkbox" id="vehicle4" name="vehicle4" value="Plane">
            <label for="vehicle4">Anh</label><br>
        </fieldset>
        <br>
        <fieldset>
            <legend>Thông tin liên lạc</legend>
            <label for="mail">Email</label>
            <input type="email" id="mail"><br><br>
            <label for="phone">Số điện thoại</label>
            <input type="text" id="phone"><br><br>
        </fieldset>
        <br>
        <button type="submit">Gửi</button>
    </form>
</body>
</html>
